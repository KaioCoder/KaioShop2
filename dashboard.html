<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaioShop - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E1E2F, #6C5CE7);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .info {
      font-size: 1.1rem;
      margin: 0.3rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #FF7675;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #e85d5d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to KaioShop!</h1>
    <p class="info" id="username">Username: </p>
    <p class="info" id="email">Email: </p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Decode JWT
    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }

    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    } else {
      const data = parseJwt(token);
      if (data?.email && data?.username) {
        document.getElementById('username').textContent = `Username: ${data.username}`;
        document.getElementById('email').textContent = `Email: ${data.email}`;
      } else {
        alert("Invalid token");
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
