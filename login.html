<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaioShop - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1E1E2F, #6C5CE7);
      transition: background 0.5s ease;
    }
    .dark-mode { background: linear-gradient(135deg, #0f0f1f, #2e2e3e); }.container {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 2rem;
  width: 90%;
  max-width: 400px;
  color: #F5F6FA;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  animation: fadeIn 1s forwards;
  position: relative;
}

.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 1.5rem;
}
.logo img {
  width: 120px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 { text-align: center; margin-bottom: 1.5rem; color: #FF7675; transition: all 0.3s ease; }

.input-group {
  position: relative;
  margin-bottom: 1.2rem;
  transition: all 0.3s ease;
}
.input-group input {
  width: 100%;
  padding: 0.75rem 2.5rem;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.15);
  color: #F5F6FA;
}
.input-group input::placeholder { color: #ccc; }
.input-group i {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #fff;
}

.input-group .toggle-password {
  right: 10px;
  left: auto;
  cursor: pointer;
}

.password-strength {
  height: 6px;
  border-radius: 4px;
  margin-top: 4px;
  background: gray;
}

.checkbox-group {
  display: flex;
  align-items: center;
  font-size: 0.9rem;
}

button {
  width: 100%;
  padding: 0.75rem;
  background: #FF7675;
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 1rem;
  transition: background 0.3s;
}
button:hover { background: #e85d5d; }

.social-login {
  display: flex;
  justify-content: space-between;
  margin-top: 1rem;
}
.social-login button {
  width: 48%;
  background: #fff;
  color: #333;
}

.toggle-link, .forgot-password {
  text-align: center;
  margin-top: 1rem;
  cursor: pointer;
  color: #ccc;
  font-size: 0.9rem;
  text-decoration: underline;
  transition: all 0.3s ease;
}

.message {
  margin-top: 1rem;
  text-align: center;
}

.toggle-mode {
  position: absolute;
  top: 15px;
  right: 20px;
  background: #00B894;
  color: white;
  padding: 0.4rem 0.7rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

@media (max-width: 480px) {
  .container { padding: 1.5rem; }
}

  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleTheme()">Toggle Mode</button>  <div class="container">
    <div class="logo">
      <img src="https://via.placeholder.com/120x40?text=KaioShop" alt="KaioShop Logo">
    </div>
    <h2 id="formTitle">Welcome to KaioShop</h2>
    <form id="authForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>
      <div class="password-strength" id="strengthBar"></div>
      <div class="input-group" id="usernameGroup" style="display:none;">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="checkbox-group" id="rememberGroup">
        <input type="checkbox" id="remember" /> <label for="remember">Remember Me</label>
      </div>
      <div class="forgot-password" onclick="alert('Redirect to password recovery...')">Forgot Password?</div>
      <button type="submit" id="submitBtn">Login</button><div class="social-login">
    <button type="button"><i class="fab fa-google"></i> Google</button>
    <button type="button"><i class="fab fa-facebook"></i> Facebook</button>
  </div>

  <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</div>
  <div class="message" id="message"></div>
</form>

  </div> <script>
  if (localStorage.getItem("rememberUser")) {
    window.location.href = "home.html";
  }

  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("formTitle").textContent = isLogin ? "Welcome to KaioShop" : "Join KaioShop";
    document.getElementById("submitBtn").textContent = isLogin ? "Login" : "Sign Up";
    document.getElementById("usernameGroup").style.display = isLogin ? "none" : "block";
    document.getElementById("rememberGroup").style.display = isLogin ? "flex" : "none";
    document.querySelector(".toggle-link").textContent = isLogin ?
      "Don't have an account? Sign up" : "Already have an account? Login";
    document.getElementById("message").textContent = "";
  }

  function togglePassword() {
    const passField = document.getElementById("password");
    passField.type = passField.type === "password" ? "text" : "password";
  }

  function toggleTheme() {
    document.body.classList.toggle("dark-mode");
  }

  document.getElementById("password").addEventListener("input", function () {
    const value = this.value;
    const bar = document.getElementById("strengthBar");
    const strength = value.length < 4 ? "red" :
                     value.length < 8 ? "orange" : "#00B894";
    bar.style.background = strength;
  });

  async function callBackend(endpoint, data) {
    try {
      const res = await fetch(`https://your-render-api.onrender.com/api/${endpoint}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      return await res.json();
    } catch (err) {
      console.warn("Backend offline, falling back to local logic.");
      return null;
    }
  }

  document.getElementById("authForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const username = document.getElementById("username").value.trim();
    const msg = document.getElementById("message");

    if (isLogin) {
      // Try backend first
      const result = await callBackend("login", { email, password });
      if (result && result.success) {
        msg.style.color = "#00B894";
        msg.textContent = "Login successful! Redirecting...";
        if (document.getElementById("remember").checked) {
          localStorage.setItem("rememberUser", email);
        }
        setTimeout(() => window.location.href = "home.html", 1500);
        return;
      }

      // Local fallback
      if (email === "admin@kaioshop.com" && password === "admin123") {
        msg.style.color = "#00B894";
        msg.textContent = "Login successful (local)! Redirecting...";
        if (document.getElementById("remember").checked) {
          localStorage.setItem("rememberUser", email);
        }
        setTimeout(() => window.location.href = "home.html", 1500);
      } else {
        msg.style.color = "#FF7675";
        msg.textContent = "Invalid credentials!";
      }
    } else {
      if (email && password && username) {
        const result = await callBackend("signup", { email, password, username });
        if (result && result.success) {
          msg.style.color = "#00B894";
          msg.textContent = "Account created! You can now login.";
          toggleForm();
        } else {
          msg.style.color = "#FF7675";
          msg.textContent = result?.error || "Signup failed.";
        }
      } else {
        msg.style.color = "#FF7675";
        msg.textContent = "All fields required!";
      }
    }
  });

  window.onload = () => {
    const remembered = localStorage.getItem("rememberUser");
    if (remembered) document.getElementById("email").value = remembered;
  }
          </script>  </body>
</html>
